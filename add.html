<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Omega Records - Admin</title>
</head>

<body>
    <nav class="menu">
        <div>
            <a class="logo" href="index.html"><img src="img/logo.svg"></img></a>
        </div>

        <div class="menu-items">
            <div class="menu-item">
                <a href="products.html">Products</a>
            </div>
            <div class="menu-item">
                <a href="login.html"><img src="img/icons/user.svg"></img></a>
            </div>
            <div class="menu-item">
                <a href="cart.html"><img src="img/icons/shopping-cart.svg"></img></a>
            </div>
        </div>
    </nav>

    <div class="container">

        <div>
            <div class="admin-menu"></div>
        </div>

        <h1>Add product</h1>

        <form>
            <div class="message-container"></div>

            <div>
                <label for="name">Name</label>
                <input id="name" />
            </div>
            <div>
                <label for="price">Price</label>
                <input id="price" />
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description"></textarea>
            </div>
            <div>
                <label for="image">Image</label>
                <input id="image" type="url">
            </div>
            <div>
                <label for="featured">Featured</label>
                <select name="featured" id="featured">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>

            <button class="add">Add</button>
        </form>
    </div>

    <script src="js/add.js" type="module"></script>
</body>

<footer>
    <div>
        <a href="#"><img src="/img/icons/facebook.svg" alt="facebook-logo"></a>
        <a href="#"><img src="/img/icons/instagram.svg" alt="instagram-logo"></a>
    </div>
    <div>
        <p>Copyright 2020</p>
    </div>
</footer>

</html>
